<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <!-- Bootstrap  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background-color: #F6F6F7;
        }
        /* Navigation CSS */
        nav {
            background-color: white;
            height: fit-content;
        }

        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            height: 75px;
        }

        nav .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 300px;
        }

        .nav-icon {
            background-color: #602B90;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin: 6px;
        }

        nav .profile-img {
            border-radius: 50%;
            height: 50px;
        }

        /* Form CSS */
        /* .profile-form {
            margin-top: 50px;
        } */

        .profile-form .form-group {
            margin-bottom: 20px;
        }

        .profile-form .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="Assest/images/logo.png" alt="Voice IT Logo" class="logo-img">
                </a>
                <!-- Burger Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Main Links and Search Bar -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search...">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="fas fa-microphone nav-icon"></i>
                            </span>
                        </div>
                    </form>
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home nav-icon"></i> Home
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-compass nav-icon"></i> Explorer
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-friends nav-icon"></i> Friends
                    </a>
                </div>
                <!-- Right Side (Chat, Notifications, Profile) -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">
                        <i class="fas fa-comment-dots nav-icon"></i>
                    </a>
                    <a href="#" class="nav-link" style="padding-right: 16px;">
                        <i class="fas fa-bell nav-icon"></i>
                    </a>
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown"
                            style="color: #364045; border-left: 1px solid #364045;padding-left: 16px;">
                            <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                            <span class="ms-2">Mary Brian</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Edit Profile Form -->
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow profile-form">
                        <div class="card-body">
                            <div class=" mb-1">
                                <img src="Assest/images/Avatar@2x.png" class="rounded-circle " alt="Profile Picture"
                                    style="width: 30%;">
                                <div class="mt-2">
                                    <button type="button" class="btn"
                                        style="background-color: #151689 ; color: #FFFFFF;">Change picture</button>
                                    <button type="button" class="btn btn-outline-danger">Delete picture</button>
                                </div>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="profileName">Profile name</label>
                                    <input type="text" class="form-control" id="profileName">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control Disabled" id="username">
                                </div>
                                <div class="form-group">
                                    <label for="status">Status Recently</label>
                                    <input type="text" class="form-control" id="status">
                                </div>
                                <div class="form-group">
                                    <label for="About-me">About Me</label>
                                    <textarea class="form-control" id="About-me" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn justify-content-end"
                                    style="background-color: #151689; color: #FFFFFF;">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
