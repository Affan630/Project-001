<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
        }

        .trending {
            color: #ff3b30;
            background-color: #ffebeb;
        }

        .music {
            color: #9b51e0;
            background-color: #f9ebff;
        }

        .learn {
            color: #f2c94c;
            background-color: #fffae6;
        }

        .games {
            color: #27ae60;
            background-color: #e6fff2;
        }

        .sports {
            color: #2d9cdb;
            background-color: #e6f6ff;
        }

        .fashion {
            color: #f2994a;
            background-color: #fff4e6;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card trending d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-graph-up"></i>
                    </span>
                    Trending
                </div>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card music d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-music-note"></i>
                    </span>
                    Music
                </div>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card learn d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-lightbulb"></i>
                    </span>
                    Learn
                </div>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card games d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-controller"></i>
                    </span>
                    Games
                </div>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card sports d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-trophy"></i>
                    </span>
                    Sports
                </div>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <div class="category-card fashion d-flex align-items-center justify-content-center">
                    <span class="me-2">
                        <i class="bi bi-person"></i>
                    </span>
                    Fashion
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
