<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <!-- Story Card -->
        <div class="position-relative bg-primary text-white rounded-4" style="width: 400px; height: 600px; padding: 20px; background: linear-gradient(to bottom, #6a1b9a, #7b1fa2);">
            
            <!-- Story Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile">
                    <div>
                        <strong>Anthony Wood</strong><br>
                        <small class="text-white-50">20h</small>
                    </div>
                </div>
                <div>
                    <i class="bi bi-three-dots"></i> <!-- Options icon -->
                </div>
            </div>

            <!-- Story Content -->
            <div class="d-flex flex-column justify-content-center align-items-center h-75">
                <p class="fs-5 text-center mb-4">Hello @max_rouse we're going to the ball game!</p>

            </div>

            <!-- Navigation Arrows -->
            <button class="position-absolute start-0 top-50 translate-middle-y btn btn-light rounded-circle p-3">
                <i class="bi bi-arrow-left text-primary"></i>
            </button>
            <button class="position-absolute end-0 top-50 translate-middle-y btn btn-light rounded-circle p-3">
                <i class="bi bi-arrow-right text-primary"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
