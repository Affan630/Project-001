<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My group Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            margin: 0%;
            padding: 0%;
            background-color: #F6F6F7;
        }
        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            width: 50px;
        }

        .navbar-custom .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 250px;
        }

        .navbar-custom .nav-link {
            color: #6C757D;
            font-weight: 500;
            margin-right: 20px;
        }

        .navbar-custom .nav-link.active {
            color: #6C757D;
            font-weight: bold;
        }

        .navbar-custom .nav-icon {
            color: #673AB7;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .navbar-custom .profile-img {
            border-radius: 50%;
            width: 40px;
        }

        .navbar-custom .dropdown-toggle::after {
            display: none;
        }

        /* Tabs Navigation Styles */
        .custom-nav {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .custom-nav a {
            color: #6c757d;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
        }

        .custom-nav a.active {
            color: #0000ff;
            /* Active tab text color */
            font-weight: bold;
        }

        /* Underline style for the active link */
        .custom-nav a.active::after {
            content: "";
            width: 100%;
            height: 3px;
            background-color: #0000ff;
            /* Active tab underline color */
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Custom minimal styling */
        .nav1-link.active {
            font-weight: bold;
            color: #6f42c1 !important;
            border-bottom: 2px solid #6f42c1;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .three-dots {
            font-size: 20px;
            cursor: pointer;
        }

        .action-buttons {
            color: #6f42c1;
        }

        .action-buttons a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }

        .mt-5 {
            margin-top: 3rem !important;
            background-color: white;
            padding: 21px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="Assest/images/logo.png" alt="Voice IT Logo">
                <div class="d-inline-block">
                </div>
            </a>
            <!-- Search Bar -->
            <form class="d-flex">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-microphone nav-icon"></i>
                    </span>
                </div>
            </form>
            <!-- Navigation Links -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home nav-icon"></i> Home
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-compass nav-icon"></i> Explorer
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-friends nav-icon"></i> Friends
                </a>
            </div>

            <!-- Icons (Messages, Notifications, Profile) -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link">
                    <i class="fas fa-comment-dots nav-icon"></i>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-bell nav-icon"></i>
                </a>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                        <span class="ms-2">Mary Brian</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- banner section -->
    <div class="col">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Assest/images/Mask(2).png" alt="First slide">
                </div>
            </div>
        </div>
        <div class="header container-fluid">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1>Artists</h1>
                    <p class="text-muted">public group - 37k members</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn" style="background-color: #151689; color: white;"><i
                            class="fa-solid fa-plus"></i> Invite</button>
                    <button class="btn" style="background-color: #151689; color: white;"><i
                            class="fa-solid fa-share"></i> Share</button>
                    <button class="btn"></button>
                </div>
            </div>
        </div>
        <!-- Tabs Navigation -->
        <nav class="custom-nav">
            <a href="#">Discussion</a>
            <a href="#">Events</a>
            <a href="#" class="active">Media</a>
            <a href="#">People</a>
            <a href="#"><i class="fas fa-ellipsis-h dots-icon"></i></a>
        </nav>
        <!-- main content section -->
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Media</h5>
                <div class="action-buttons d-flex align-items-center">
                    <a href="#" class="me-4">+ Create Album</a>
                    <a href="#" class="me-4">Add Photo/Video</a>
                    <div class="three-dots">â‹®</div>
                </div>
            </div>

            <!-- Tabs for Photos, Albums, Video -->
            <ul class="nav nav-tabs mb-4 nav1">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Video</a>
                </li>
            </ul>

            <!-- Photo Grid Section -->
            <div class="row g-3">
                <!-- Photo 1 -->
                <div class="col-6 col-md-3">
                    <div class="photo-card">
                        <img src="Assest/images/Avatar copy.png" alt="Photo 1">
                        <div class="edit-icon">
                            <svg xmlns="https://fontawesome.com/icons/pen-circle?f=classic&s=solid" width="16"
                                height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 1 .636-.057l.07.057 2.5 2.5a.5.5 0 0 1 .057.636l-.057.07-12 12a.5.5 0 0 1-.233.13l-.087.01h-3.5a.5.5 0 0 1-.492-.41L0 15.5v-3.5a.5.5 0 0 1 .146-.354l12-12zM11.207 2L3 10.207V13h2.793L14 4.793 11.207 2z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Photo 2 -->
                <div class="col-6 col-md-3">
                    <div class="photo-card">
                        <img src="Assest/images/Avatar-1.png" alt="Photo 2">
                        <div class="edit-icon">
                            <svg xmlns="https://fontawesome.com/icons/pen-circle?f=classic&s=solid" width="16"
                                height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 1 .636-.057l.07.057 2.5 2.5a.5.5 0 0 1 .057.636l-.057.07-12 12a.5.5 0 0 1-.233.13l-.087.01h-3.5a.5.5 0 0 1-.492-.41L0 15.5v-3.5a.5.5 0 0 1 .146-.354l12-12zM11.207 2L3 10.207V13h2.793L14 4.793 11.207 2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
