<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice IT - Saved Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #F6F6F7;
        }
        .sidebar {
            background-color: white;
            height: 100vh;
            padding: 20px;
            margin-top: 0%;
        }
        .sidebar h4 {
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        .saved-section {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        .saved-section h5 {
            font-weight: bold;
        }
        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            width: 50px;
        }

        .navbar-custom .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 250px;
        }

        .navbar-custom .nav-link {
            color: #6C757D;
            font-weight: 500;
            margin-right: 20px;
        }

        .navbar-custom .nav-link.active {
            color: #6C757D;
            font-weight: bold;
        }

        .navbar-custom .nav-icon {
            color: #673AB7;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .navbar-custom .profile-img {
            border-radius: 50%;
            width: 40px;
        }

        .navbar-custom .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
     <!-- Navbar -->
     <nav class="navbar navbar-custom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="Assest/images/logo.png" alt="Voice IT Logo">
                <div class="d-inline-block">
                </div>
            </a>
            <!-- Search Bar -->
            <form class="d-flex">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-microphone nav-icon"></i>
                    </span>
                </div>
            </form>

            <!-- Navigation Links -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home nav-icon"></i> Home
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-compass nav-icon"></i> Explorer
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-friends nav-icon"></i> Friends
                </a>
            </div>

            <!-- Icons (Messages, Notifications, Profile) -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link">
                    <i class="fas fa-comment-dots nav-icon"></i>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-bell nav-icon"></i>
                </a>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                        <span class="ms-2">Mary Brian</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>Saved</h4>
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><img src="Assest/images/save_logo.png" alt="">Save items</a>
                </li>
            </ul>
        </div>
        <!-- Main content -->
        <div class="col-md-10">
            <!-- Content -->
            <div class="content">
                <div class="saved-section">
                    <h5>You Do Not Have Any Saved Items.</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
