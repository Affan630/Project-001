<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My group People</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            width: 50px;
        }

        .navbar-custom .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 250px;
        }

        .navbar-custom .nav-link {
            color: #6C757D;
            font-weight: 500;
            margin-right: 20px;
        }

        .navbar-custom .nav-link.active {
            color: #6C757D;
            font-weight: bold;
        }

        .navbar-custom .nav-icon {
            color: #673AB7;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .navbar-custom .profile-img {
            border-radius: 50%;
            width: 40px;
        }

        .navbar-custom .dropdown-toggle::after {
            display: none;
        }

        /* Tabs Navigation Styles */
        .custom-nav {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .custom-nav a {
            color: #6c757d;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
        }

        .custom-nav a.active {
            color: #0000ff;
            /* Active tab text color */
            font-weight: bold;
        }

        /* Underline style for the active link */
        .custom-nav a.active::after {
            content: "";
            width: 100%;
            height: 3px;
            background-color: #0000ff;
            /* Active tab underline color */
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="Assest/images/logo.png" alt="Voice IT Logo">
                <div class="d-inline-block">
                </div>
            </a>
            <!-- Search Bar -->
            <form class="d-flex">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-microphone nav-icon"></i>
                    </span>
                </div>
            </form>
            <!-- Navigation Links -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home nav-icon"></i> Home
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-compass nav-icon"></i> Explorer
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-friends nav-icon"></i> Friends
                </a>
            </div>

            <!-- Icons (Messages, Notifications, Profile) -->
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link">
                    <i class="fas fa-comment-dots nav-icon"></i>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-bell nav-icon"></i>
                </a>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                        <span class="ms-2">Mary Brian</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- banner section -->
    <div class="col">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Assest/images/Mask(2).png" alt="First slide">
                </div>
            </div>
        </div>
        <div class="header container-fluid">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1>Artists</h1>
                    <p class="text-muted">public group - 37k members</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn" style="background-color: #151689; color: white;"><i class="fa-solid fa-plus"></i> Invite</button>
                    <button class="btn" style="background-color: #151689; color: white;"><i class="fa-solid fa-share"></i> Share</button>
                    <button class="btn"></button>
                </div>
            </div>
        </div>
        <!-- Tabs Navigation -->
        <nav class="custom-nav">
            <a href="#" >Discussion</a>
            <a href="#">Events</a>
            <a href="#">Media</a>
            <a href="#" class="active">People</a>
            <a href="#"><i class="fas fa-ellipsis-h dots-icon"></i></a>
        </nav>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
