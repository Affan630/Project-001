<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navigation CSS */
        nav {
            background-color: white;
            height: fit-content;
        }

        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            height: 75px;
        }

        nav .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 300px;
        }

        .nav-icon {
            background-color: #602B90;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin: 6px;
        }

        nav .profile-img {
            border-radius: 50%;
            height: 50px;
        }

        /* sidebar CSS */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .suggested ul li a,
        .recently-viewed a {
            text-decoration: none;
        }

        .suggested ul li a:hover,
        .recently-viewed a:hover {
            text-decoration: underline;
        }

        .suggested {
            background-color: #fff;
        }

        .recently-viewed {
            background-color: #fff;
        }

        .recently-viewed .col-4 {
            padding-left: 0;
            padding-right: 0;
        }

        .recently-viewed img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        /* MAIN FEED CSS */
        /* friend list card css */
        .admin-section,
        .members-section {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .member-list-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .member-list-item img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .member-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .add-friend-btn {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 3px 25px;
            border-radius: 2px;
        }

        .add-friend-btn:hover {
            background-color: #5a32a3;
        }

        .remove-friend-btn {
            color: #602B90;
            border: #602B90;
            padding: 1px 23px;
            border-radius: 2px;
            border-style: solid;
        }

        .remove-friend-btn:hover {
            background-color: #5a32a3;
            color: white;
        }

        .admin-badge {
            background-color: #d7bde2;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        img.Avatar {
            width: 75px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="Assest/images/logo.png" alt="Voice IT Logo" class="logo-img">
                </a>
                <!-- Burger Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Main Links and Search Bar -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search...">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="fas fa-microphone nav-icon"></i>
                            </span>
                        </div>
                    </form>
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home nav-icon"></i> Home
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-compass nav-icon"></i> Explorer
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-friends nav-icon"></i> Friends
                    </a>
                </div>
                <!-- Right Side (Chat, Notifications, Profile) -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">
                        <i class="fas fa-comment-dots nav-icon"></i>
                    </a>
                    <a href="#" class="nav-link" style="padding-right: 16px;">
                        <i class="fas fa-bell nav-icon"></i>
                    </a>
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown"
                            style="color: #364045; border-left: 1px solid #364045;padding-left: 16px;">
                            <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                            <span class="ms-2">Mary Brian</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <!-- main content section -->
            <div class="container mt-2">
                <div class="row vh-100">
                    <!-- Left Sidebar -->
                    <div class="col-md-3 p-3">
                        <!-- Friends Section -->
                        <div class="suggested mb-4 p-3 bg-white rounded-3 shadow">
                            <h5 class="fw-bold mb-3">Friends</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="fa-solid fa-user-group"></i>
                                    <a href="#" class="text-dark">Friend requests</a>
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-users me-2 "></i>
                                    <a href="#" class="text-dark">Suggestions</a>
                                </li>
                                <li class="mb-2">
                                    <i class="fa-solid fa-user-group"></i>
                                    <a href="#" class="text-dark">All friends</a>
                                </li>
                                <li class="mb-2">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                    <a href="#" class="text-dark">Custom lists</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Main Feed -->
                    <div class="col-md-6">
                        <div class="container p-3" style="margin-left:-40px; width: 900px;">
                            <div class=" ">
                                <div class="col-md-8">
                                    <!-- Members Section -->
                                    <div class="members-section">
                                        <!-- Search member -->
                                        <div class="mb-4">
                                            <input type="text" class="form-control " placeholder="Search">
                                        </div>
                                        <!-- Member list -->
                                        <div class="member-list">
                                            <div class="member-list-item">
                                                <img src="Assest/images/home-f-1.png" alt="Noah Harper">
                                                <div class="member-info">
                                                    <h6>Noah Harper</h6>
                                                </div>
                                                <div>
                                                    <button class="add-friend-btn">Add friend</button>
                                                    <button class="remove-friend-btn">Remove</button>
                                                </div>
                                            </div>
                                            <div class="member-list-item">
                                                <img src="Assest/images/home-f-2.png" alt="Ava Monroe">
                                                <div class="member-info">
                                                    <h6>Ava Monroe</h6>
                                                </div>
                                                <div>
                                                    <button class="add-friend-btn">Add friend</button>
                                                    <button class="remove-friend-btn">Remove</button>
                                                </div>

                                            </div>
                                            <div class="member-list-item">
                                                <img src="Assest/images/home-f-3.png" alt="Sophie Bennett">
                                                <div class="member-info">
                                                    <h6>Sophie Bennett</h6>
                                                </div>
                                                <div>
                                                    <button class="add-friend-btn">Add friend</button>
                                                    <button class="remove-friend-btn">Remove</button>
                                                </div>
                                            </div>
                                            <div class="member-list-item">
                                                <img src="Assest/images/home-f-6.png" alt="Ethan Cole">
                                                <div class="member-info">
                                                    <h6>Ethan Cole</h6>
                                                </div>
                                                <div>
                                                    <button class="add-friend-btn">Add friend</button>
                                                    <button class="remove-friend-btn">Remove</button>
                                                </div>
                                            </div>
                                            <div class="member-list-item">
                                                <img src="Assest/images/home-f-5.png" alt="Lucas Mitchell">
                                                <div class="member-info">
                                                    <h6>Lucas Mitchell</h6>
                                                </div>
                                                <div>
                                                    <button class="add-friend-btn">Add friend</button>
                                                    <button class="remove-friend-btn">Remove</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right sidebar -->
                    <div class="col-md-3 p-3">
                        <!-- Friends Suggestions -->
                        <div class="recently-viewed p-3 bg-white rounded-3 shadow">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="fw-bold">Active Friends</h6>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div class="row text-center">
                                <!-- User 1 -->
                                <div class="col-4 mb-3">
                                    <img src="Assest/images/home-f-1.png" class="rounded-circle mb-1" alt="Noah Harper">
                                    <a href="#" class="d-block text-dark small">Noah Harper</a>
                                </div>
                                <!-- User 2 -->
                                <div class="col-4 mb-3">
                                    <img src="Assest/images/home-f-2.png" class="rounded-circle mb-1" alt="Ava Monroe">
                                    <a href="#" class="d-block text-dark small">Ava Monroe</a>
                                </div>
                                <!-- User 3 -->
                                <div class="col-4 mb-3">
                                    <img src="Assest/images/home-f-1.png" class="rounded-circle mb-1"
                                        alt="Sophie Bennett">
                                    <a href="#" class="d-block text-dark small">Noah Harper</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
