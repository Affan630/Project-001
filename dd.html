<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Section</title>
    <!-- Latest Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom minimal styling */
        .nav-link.active {
            font-weight: bold;
            color: #6f42c1 !important;
            border-bottom: 2px solid #6f42c1;
        }
        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .three-dots {
            font-size: 20px;
            cursor: pointer;
        }
        .action-buttons {
            color: #6f42c1;
        }
        .action-buttons a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Media</h5>
        <div class="action-buttons d-flex align-items-center">
            <a href="#" class="me-4">+ Create Album</a>
            <a href="#" class="me-4">Add Photo/Video</a>
            <div class="three-dots">â‹®</div>
        </div>
    </div>

    <!-- Tabs for Photos, Albums, Video -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Photos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Albums</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Video</a>
        </li>
    </ul>

    <!-- Photo Grid Section -->
    <div class="row g-3">
        <!-- Photo 1 -->
        <div class="col-6 col-md-3">
            <div class="photo-card">
                <img src="https://via.placeholder.com/200x250" alt="Photo 1">
                <div class="edit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 1 .636-.057l.07.057 2.5 2.5a.5.5 0 0 1 .057.636l-.057.07-12 12a.5.5 0 0 1-.233.13l-.087.01h-3.5a.5.5 0 0 1-.492-.41L0 15.5v-3.5a.5.5 0 0 1 .146-.354l12-12zM11.207 2L3 10.207V13h2.793L14 4.793 11.207 2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Photo 2 -->
        <div class="col-6 col-md-3">
            <div class="photo-card">
                <img src="https://via.placeholder.com/200x250" alt="Photo 2">
                <div class="edit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 1 .636-.057l.07.057 2.5 2.5a.5.5 0 0 1 .057.636l-.057.07-12 12a.5.5 0 0 1-.233.13l-.087.01h-3.5a.5.5 0 0 1-.492-.41L0 15.5v-3.5a.5.5 0 0 1 .146-.354l12-12zM11.207 2L3 10.207V13h2.793L14 4.793 11.207 2z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
