<!DOCTYPE html>
<html>

<head>
  <title>Group List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .group-card {
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .group-icon {
      background-color: orange;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
    }

    .group-name {
      font-weight: bold;
    }

    .group-last-visited {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h3>All groups you've joined (1)</h3>

    <div class="card group-card">
      <div class="d-flex align-items-center">
        <div class="group-icon">
          B
        </div>
        <div>
          <div class="group-name">Business</div>
          <div class="group-last-visited">you last visited 7 days ago</div>
        </div>
        <div class="ml-auto">
          <button class="btn btn-primary btn-sm">View group</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
