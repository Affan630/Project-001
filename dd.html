<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Cards</title>
  <!-- Bootstrap  CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <!-- Font-Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Styling for the card layout */
    .photo-card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      position: relative;
    }

    .photo-card img {
      border-radius: 10px;
      width: 100%;
    }

    .photo-card .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 5px;
    }

    /* Navbar styling */
    .custom-nav {
      display: flex;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 20px;
    }

    .custom-nav a {
      padding: 10px 15px;
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    .custom-nav a.active {
      color: purple;
      border-bottom: 2px solid purple;
    }

    .custom-nav a:hover {
      color: purple;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <!-- Custom Navigation Bar -->
    <div class="custom-nav">
      <a href="#" class="active">Your Video</a>
      <a href="#">Albums</a>
      <a href="#">Add Photo/Video</a>
    </div>

    <!-- Photo Cards Section -->
    <div class="container">
      <div class="row">
        <!-- Photo card 1 -->
        <div class="col-md-2">
          <div class="photo-card">
            <img src="Assest/images/marry brain.png" alt="Photo 1">
            <div class="edit-icon">
              <i class="bi bi-pen"></i>
            </div>
          </div>
        </div>
        <!-- Repeat the same structure for other photo cards -->
        <div class="col-md-2">
          <div class="photo-card">
            <img src="Assest/images/marry brain.png" alt="Photo 2">
            <div class="edit-icon">
              <i class="bi bi-pen"></i>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="photo-card">
            <img src="Assest/images/marry brain.png" alt="Photo 3">
            <div class="edit-icon">
              <i class="bi bi-pen"></i>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="photo-card">
            <img src="Assest/images/marry brain.png" alt="Photo 4">
            <div class="edit-icon">
              <i class="bi bi-pen"></i>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="photo-card">
            <img src="Assest/images/marry brain.png" alt="Photo 5">
            <div class="edit-icon">
              <i class="bi bi-pen"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
