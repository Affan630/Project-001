<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EFEFEF;
        }

        /* Navigation CSS */
        nav {
            background-color: white;
            height: fit-content;
        }

        .navbar-custom {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .navbar-custom .navbar-brand img {
            height: 75px;
        }

        nav .form-control {
            background-color: #F6F6F7;
            border: none;
            border-radius: 50px;
            width: 300px;
        }

        .nav-icon {
            background-color: #602B90;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin: 6px;
        }

        nav .profile-img {
            border-radius: 50%;
            height: 50px;
        }

        /* Main Content CSS */
        .row.vh-100 {
            margin: auto;
            gap: 58px;
        }

        .story-card {
            background: linear-gradient(135deg, #000080, #800080);
            color: #ffffff;
            border-radius: 15px;
            transition: transform 0.3s;
            height: 290px;
            width: 230px;
            margin: 60px;
        }

        .story-card:hover {
            transform: scale(1.05);
        }

        .story-card i {
            font-size: 2.5rem;
        }

        .sidebar {
            height: 100vh;
            /* Make the sidebar full height */
            overflow-y: auto;
            /* Allow scrolling if content overflows */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- NAVBAR -->
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="Assest/images/logo.png" alt="Voice IT Logo" class="logo-img">
                </a>
                <!-- Burger Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Main Links and Search Bar -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search...">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="fas fa-microphone nav-icon"></i>
                            </span>
                        </div>
                    </form>
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home nav-icon"></i> Home
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-compass nav-icon"></i> Explorer
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-friends nav-icon"></i> Friends
                    </a>
                </div>
                <!-- Right Side (Chat, Notifications, Profile) -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">
                        <i class="fas fa-comment-dots nav-icon"></i>
                    </a>
                    <a href="#" class="nav-link" style="padding-right: 16px;">
                        <i class="fas fa-bell nav-icon"></i>
                    </a>
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown"
                            style="color: #364045; border-left: 1px solid #364045;padding-left: 16px;">
                            <img src="Assest/images/Avatar@2x.png" alt="Profile" class="profile-img">
                            <span class="ms-2">Mary Brian</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Section -->
        <div class="row vh-100 mt-2 ">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-center py-4 border-end"
                style="background: #ffffff;">
                <button type="button" class="btn btn-link text-decoration-none mb-4">
                    <i class="fas fa-times-circle fa-2x text-primary"></i>
                </button>
                <h6>Your Story</h6>
                <img src="Assest/images/MaskGroup1.png" alt="Mary Brian" class="rounded-circle mb-2">
                <p class="fw-bold text-center mb-0">Mary Brian</p>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 d-flex align-items-center justify-content-center" style="background: #ffffff;">
                <div class="row g-4 justify-content-center">
                    <!-- Photo Story Card -->
                    <div class="col-md-5 col-lg-4">
                        <div
                            class="story-card d-flex flex-column align-items-center justify-content-center p-4 text-center">
                            <div class="bg-light rounded-circle p-3 mb-3">
                                <i class="fas fa-image text-dark"></i>
                            </div>
                            <span class="fw-bold">Create a Photo Story</span>
                        </div>
                    </div>

                    <!-- Audio Story Card -->
                    <div class="col-md-5 col-lg-4">
                        <div
                            class="story-card d-flex flex-column align-items-center justify-content-center p-4 text-center">
                            <div class="bg-light rounded-circle p-3 mb-3">
                                <i class="fas fa-microphone text-dark"></i>
                            </div>
                            <span class="fw-bold">Create an Audio Story</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
