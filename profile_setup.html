<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile_setup.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="Assest/images/profile_logo.png" alt="Profile Icon">
            </div>
            <h2>Profile Setup</h2>
            <p>Personal Information</p>
            <form>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Dexter">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" id="dob" placeholder="(DD/MM/YYYY)">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" placeholder="Write something about yourself..."></textarea>
                </div>

                <!-- Contact Information -->
                <h3>Contact Information:</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="(+ 000 000)">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="John@example.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State/Province:</label>
                        <input type="text" id="state" placeholder="State/Province">
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code:</label>
                        <input type="text" id="postal" placeholder="Postal Code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Country">
                </div>

                <!-- Professional Information -->
                <h3>Professional Information:</h3>
                <div class="form-group">
                    <label for="organization">Organization Name:</label>
                    <input type="text" id="organization" placeholder="Organization Name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="checkbox" id="working-here">
                        <label for="working-here">Currently Working Here</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="from-year">From:</label>
                        <input type="text" id="from-year" placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="to-year">To:</label>
                        <input type="text" id="to-year" placeholder="Year">
                    </div>
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" placeholder="Designation">
                </div>

                <!-- Education Detail -->
                <h3>Education Detail:</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Collage Name:</label>
                        <input type="tel" id="phone" placeholder="College name">
                    </div>
                    <div class="form-group">
                        <label for="email">Graduation Year:</label>
                        <select id="grad-year">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Complete Address:</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">Institution:</label>
                        <input type="text" id="institude" placeholder="Institude">
                    </div>
                    <div class="form-group">
                        <label for="postal">Specilization:</label>
                        <input type="text" id="specs" placeholder="Specilization">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">Year Completed:</label>
                        <input type="text" id="year" placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="Board Certification">Board Certification:</label>
                        <select id="grad-year">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                 <input type="radio" id="radio_button">
                 <p>I hereby declare that all the information provided is true and correct to the best of my knowledge and belief.</p>    
                </div>
                <button>Save</button>
            </form>
        </div>
    </div>
</body>
</html>
